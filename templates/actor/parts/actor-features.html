<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Name</div>
    
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="action"><i class="fas fa-plus"></i>{{localize "FFRPG4E.inventory.newItem"}}</a>
    </div>
  </li>
  {{#each actions as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name rollable" data-roll-type="item">
        <div class="item-image"style = "background-image: url({{item.img}})" title="{{item.name}}">
        </div>
        <h4>{{item.name}}</h4>
      </div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
